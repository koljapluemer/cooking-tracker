{% extends "recipes/base.html" %}

{% block title %}Enter Password - Cooking Tracker{% endblock %}

{% block content %}
<h1>Enter Password</h1>
<p>Please enter the password to access recipes.</p>

<form method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="Enter password" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
